<html lang="en">

<body>

    <main class="container bg-light">
        <h1 class="text-white bg-success text-center display-4 fw-bold p-3 ">International Player Information</h1>
        <section class="player-section">
            <div class="row">
                <div class="col-6 p-3">
                    <div id="search-div">
                        <div class="input-group mb-3">
                            <input type="text" id="searchArea" class="form-control" placeholder="Search player by name" aria-label="Search player" aria-describedby="button-addon2">
                            <button onclick = "searchPlayer()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>

                          <div>
                            <div id="players-card" class="row row-cols-1 row-cols-md-3 g-4">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 px-3">
                    <div>
                        <h1 class="text-center fw-bold mb-3">player details</h1>
                        <div>
                            <img id="male-player" class=" img-fluid player-gender w-100" src="./images/male.jpg" alt="">
                        </div>
                        <div>
                            <img id="female-player" class="player-gender img-fluid w-100" src="./images/female.jpg" alt="">
                        </div>

                        <div class="my-3 me-3" id="player-info">

                                <div class="card-body">

                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
